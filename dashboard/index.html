<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Email Auth</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="register-form">
        <h2>Register</h2>
        <input type="email" id="register-email" placeholder="Email" required><br><br>
        <input type="password" id="register-password" placeholder="Password" required><br><br>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="login-form" class="hidden">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required><br><br>
        <input type="password" id="login-password" placeholder="Password" required><br><br>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="main-content" class="hidden">
        <h2>Welcome, <span id="user-email"></span></h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
  apiKey: "AIzaSyD_-Utk2tXtvsFaSv1tFa-6YZi0d8nRWvA",
  authDomain: "mahin-class.firebaseapp.com",
  databaseURL: "https://mahin-class-default-rtdb.firebaseio.com",
  projectId: "mahin-class",
  storageBucket: "mahin-class.firebasestorage.app",
  messagingSenderId: "1044302797960",
  appId: "1:1044302797960:web:3a39774ca5e890f827133d"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Register Function
        function register() {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registration Successful!");
                    showLogin();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Login Function
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User logged in:", userCredential.user);
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Logout Function
        function logout() {
            auth.signOut().then(() => {
                console.log("User logged out");
            });
        }

        // Show Register Form
        function showRegister() {
            document.getElementById("register-form").classList.remove("hidden");
            document.getElementById("login-form").classList.add("hidden");
        }

        // Show Login Form
        function showLogin() {
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        }

        // Check Authentication State
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("register-form").classList.add("hidden");
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("main-content").classList.remove("hidden");
                document.getElementById("user-email").textContent = user.email;
            } else {
                document.getElementById("register-form").classList.remove("hidden");
                document.getElementById("main-content").classList.add("hidden");
            }
        });
    </script>

</body>
</html>
