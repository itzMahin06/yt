<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahin's Class</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

    <h1>Mahin's Video Gallery</h1>

    <div class="video-container">
        <div class="video-card" data-video="1">
            <div class="viewer-counter">Views: <span id="view-count-1">0</span></div>
            <iframe id="video-1" class="youtube-video" allowfullscreen></iframe>
            <button class="share-btn">Share</button>
        </div>
        <div class="video-card" data-video="2">
            <div class="viewer-counter">Views: <span id="view-count-2">0</span></div>
            <iframe id="video-2" class="youtube-video" allowfullscreen></iframe>
            <button class="share-btn">Share</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
