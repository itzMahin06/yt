<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

    <h1>YouTube Video Gallery</h1>

    <div class="video-container">
        <div class="video-card" data-video="1">
            <div class="viewer-counter">Views: <span id="view-count-1">0</span></div>
            <img id="thumb-1" src="" alt="Video Thumbnail">
            <button class="share-btn">Share</button>
        </div>
        <div class="video-card" data-video="2">
            <div class="viewer-counter">Views: <span id="view-count-2">0</span></div>
            <img id="thumb-2" src="" alt="Video Thumbnail">
            <button class="share-btn">Share</button>
        </div>
    </div>

    <!-- Video Popup -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <div class="plyr__video-embed" id="player">
                <iframe allowfullscreen allowtransparency allow="autoplay"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="script.js"></script>

</body>
</html>
